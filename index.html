<html>
	<head>
	<script type="text/javascript" src="myScript.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="include/jquery.zrssfeed.min.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="phonegap-1.3.0.js"></script>
	<script type="text/javascript" charset="utf-8">
	function onBodyLoad() {
	document.getElementById('teste').innerHTML = 'whatever';
	//document.addEventListener("deviceready",onDeviceReady,false);
	checkConnection();
	};
	// PhoneGap is ready
	//
	function onDeviceReady(){
	document.getElementById('teste').innerHTML = 'whatever1';
	checkConnection();
	console.log("Width = " + window.innerWidth);
	console.log("Height = " + window.innerHeight);
	}
	function checkConnection() {
	
	document.getElementById('teste').innerHTML = 'whatever3';
	var networkState = navigator.network.connection.type;

	document.getElementById('teste').innerHTML = 'whatever4';
	var states = {};
	document.getElementById('teste').innerHTML = 'whatever5'+networkState;
	states[Connection.UNKNOWN]  = 'Unknown connection';
	document.getElementById('teste').innerHTML = 'whatever51';
	states[Connection.ETHERNET] = 'Ethernet connection';
	states[Connection.WIFI]     = 'WiFi connection';
	states[Connection.CELL_2G]  = 'Cell 2G connection';
	states[Connection.CELL_3G]  = 'Cell 3G connection';
	states[Connection.CELL_4G]  = 'Cell 4G connection';
	states[Connection.NONE]     = 'No network connection';
	document.getElementById('teste').innerHTML = 'whatever6';

	$('#teste').innerHTML = 'Connection type:'+ states[networkState]
	document.getElementById('teste').innerHTML = 'whatever2';
	
	}
	</script>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<script src="../js/jquery.zrssfeed.js"></script>
	<script type="text/javascript">

		$(document).ready(function () {

		$('#main').rssfeed('http://espaber.uspnet.usp.br/jorusp/?feed=rss', {

		limit: 8

		});

		});

	</script>
	</head>
<body onload="onBodyLoad();">

	sidebar

	<div id="main" style="color:#0000FF;background:green">

	<div id="teste">
    </div>
